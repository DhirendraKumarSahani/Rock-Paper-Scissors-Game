<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="JavaScriptTutorial_Chapter_Project_Of_Rock_Paper_Scissors.css" />
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="C:\HELLO\HELLO\All Project is Here\Image_Of _Rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="C:\HELLO\HELLO\All Project is Here\Image_of_Paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="C:\HELLO\HELLO\All Project is Here\Image_Of_Scissors.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="JavaScriptTutorial_Chapter_Project_Of_Rock_Paper_Scissors.js"></script>

</html>
